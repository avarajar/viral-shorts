# Nginx config snippet for serving shorts as public URLs
# Instagram Graph API requires a public URL to download the video.
#
# Install: sudo cp /home/ubuntu/pipeline/config/nginx-shorts.conf /etc/nginx/sites-enabled/shorts.conf
# Then:    sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name 149.130.186.177;

    # Serve pipeline shorts for Instagram upload
    location /shorts/ {
        alias /home/ubuntu/pipeline/output/shorts/;
        autoindex off;

        # Only allow video files
        location ~ \.(mp4|webm)$ {
            add_header Content-Type video/mp4;
            add_header Cache-Control "no-cache, no-store";
        }

        # Deny everything else
        location ~ !\.(mp4|webm)$ {
            return 403;
        }
    }

    # Health check
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Deny all other paths
    location / {
        return 404;
    }
}
